<div class="wrapper" [class.sidebar-inactive]="sidebarInactive">
  <div class="topbar"> 
    <div class="topbar-left">

    </div>
    <div class="topbar-right">
      <a id="menu-button" (click)="toggleSidebar()">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="sidebar">
    <ul class="sidebar-menu">
      <li>
        <a [routerLink]="['/dashboard']" routerLinkActive="link-active">
          <i class="fa fa-th-large"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/schedule']" routerLinkActive="link-active">
          <i class="fa fa-calendar"></i>
          <span>Schedule</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
